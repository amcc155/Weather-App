<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = 'css/styles.css'>

    <title>Document</title>
</head>
<body>
    <script src = 'js/app.js'></script>


    <main>
        <div class = 'loader'> 
            <!-- <img src="images/weather-1.1s-200px.png"> -->
        </div>
        <!-- make display for weather-->
        <div class = "weather-box">
            
            <!-- city name -->
            <div class = "top-banner">
                <div class = 'search'>

                <i class="fa-solid fa-magnifying-glass" ></i>
            </div>
            <input class = 'search-box' type="text" name="myInput" placeholder="Enter City">
            <button class = 'submit' type="submit">Submit</button>
            <p class = "city-name"></p>
        </div>
        <div class = 'info'>
            <p class = 'cloud'></p>
            <p class = 'temp'></p>
        
            <img class = "icon">
        </div>
            <section class = 'forecast'>
                
                <table>
                    <thead>
                      <tr>
                        <th></th> <!-- Empty cell for the side headers -->
                        <th class="date"></th>
                        <th class="date"></th>
                        <th class="date"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Min</td>
                        <td class="min">Min Temp 1</td>
                        <td class="min">Min Temp 2</td>
                        <td class="min">Min Temp 3</td>
                      </tr>
                      <tr>
                        <td>Max</td>
                        <td class="max">Max Temp 1</td>
                        <td class="max">Max Temp 2</td>
                        <td class="max">Max Temp 3</td>
                      </tr>
                    </tbody>
                  </table>
                  
                
        </div>
        
       
        <script src="https://kit.fontawesome.com/9ebe85b8c3.js" crossorigin="anonymous"></script>
    
</body>
</html>
